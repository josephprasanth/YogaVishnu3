            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item carousel-image-1 img-fluid active">
              <div class="container">
                <div class="carousel-caption d-none d-sm-block text-right text-dark mb-5">
                  <h1 class="display-3">Heading One</h1>
                  <p class="lead">“Quiet your mind.  Free your body.”</p>
                  <a href="#" class="btn btn-danger btn-lg">Join Us</a>
                </div>
              </div>
            </div>
    
            <div class="carousel-item carousel-image-2">

                </div>
              </div>
            </div>
    
            <div class="carousel-item carousel-image-3">

                <div class="carousel-caption d-none d-sm-block text-left text-dark mb-5">

                  <a href="#" class="btn btn-success btn-lg">Join Us</a>
                </div>
              </div>
            </div>
          </div>
    
          <a href="#myCarousel" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
    
          <a href="#myCarousel" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
          </a>
